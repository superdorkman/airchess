<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>飞行棋大战</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <div id="app">

    <!-- 主干路 -->
    <div class="d1">
      <span class="step blue"></span>
      <span class="step red"></span>
      <span class="step yellow"></span>
      <span class="step green"></span>
    </div>
    <div class="d2">
      <span class="step green"></span>
      <span class="step yellow"></span>
      <span class="step red"></span>
      <span class="step blue"></span>
    </div>
    <div class="d3">
      <span class="step blue"></span>
      <span class="step red"></span>
      <span class="step yellow"></span>
      <span class="step green"></span>
      <span class="step blue"></span>
    </div>
    <div class="d4">
      <span class="step red"></span>
      <span class="step yellow"></span>
      <span class="step green"></span>
      <span class="step blue"></span>
    </div>
    <div class="d5">
      <!-- <span class="semi-circle tr"></span> -->
      <span class="step red"></span>
      <span class="step yellow"></span>
      <span class="step green"></span>
      <span class="step blue"></span>
    </div>
    <div class="d6">
      <span class="step red"></span>
      <span class="step yellow"></span>
      <span class="step green"></span>
      <span class="step blue"></span>
      <span class="step red"></span>
    </div>
    <div class="d7">
      <span class="step red"></span>
      <span class="step blue"></span>
      <span class="step green"></span>
      <span class="step yellow"></span>
    </div>
    <div class="d8">
      <span class="step yellow"></span>
      <span class="step green"></span>
      <span class="step blue"></span>
      <span class="step red"></span>
    </div>
    <div class="d9">
      <span class="step yellow"></span>
      <span class="step red"></span>
      <span class="step blue"></span>
      <span class="step green"></span>
      <span class="step yellow"></span>
    </div>
    <div class="d10">
      <span class="step yellow"></span>
      <span class="step red"></span>
      <span class="step blue"></span>
      <span class="step green"></span>
    </div>
    <div class="d11">
      <span class="step yellow"></span>
      <span class="step red"></span>
      <span class="step blue"></span>
      <span class="step green"></span>
    </div>
    <div class="d12">
      <span class="step green"></span>
      <span class="step yellow"></span>
      <span class="step red"></span>
      <span class="step blue"></span>
      <span class="step green"></span>
    </div>

    <!-- 胜利之路 -->
    <div class="v-yellow">
      <span class="step yellow"></span>
      <span class="step yellow"></span>
      <span class="step yellow"></span>
      <span class="step yellow"></span>
      <span class="step yellow"></span>
    </div>
    <div class="v-green">
      <span class="step green"></span>
      <span class="step green"></span>
      <span class="step green"></span>
      <span class="step green"></span>
      <span class="step green"></span>
    </div>
    <div class="v-blue">
      <span class="step blue"></span>
      <span class="step blue"></span>
      <span class="step blue"></span>
      <span class="step blue"></span>
      <span class="step blue"></span>
    </div>
    <div class="v-red">
      <span class="step red"></span>
      <span class="step red"></span>
      <span class="step red"></span>
      <span class="step red"></span>
      <span class="step red"></span>
    </div>
    
    <!-- 中心转盘 -->
    <div class="center-board">
      <span>end</span>
      <span>end</span>
      <span>end</span>
      <span>end</span>
    </div>

    <!-- 大本营基地 -->
    <div class="base yellow">
      <span class="launchpad"></span>
      <div class="wrapper">
        <span class="stock road">
          
        </span>
        <span class="stock"></span>
      </div>
      <div class="wrapper">
        <span class="stock"></span>
        <span class="stock"></span>
      </div>
    </div>
    <div class="base red">
      <span class="launchpad"></span>
      <div class="wrapper">
        <span class="stock road">
          
        </span>
        <span class="stock"></span>
      </div>
      <div class="wrapper">
        <span class="stock"></span>
        <span class="stock"></span>
      </div>
    </div>
    <div class="base blue">
      <span class="launchpad"></span>
      <div class="wrapper">
        <span class="stock road">
          
        </span>
        <span class="stock"></span>
      </div>
      <div class="wrapper">
        <span class="stock"></span>
        <span class="stock"></span>
      </div>
    </div>
    <div class="base green">
      <span class="launchpad"></span>
      <div class="wrapper">
        <span class="stock road">
          
        </span>
        <span class="stock"></span>
      </div>
      <div class="wrapper">
        <span class="stock"></span>
        <span class="stock"></span>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
